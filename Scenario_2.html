        <h2 class="u-text u-text-default u-text-1">Scenario 2 - Retrieve MedicationRequest </h2>
        <p style="font-size: 25px;">
          Patient Id : <input type="text" id="PatientId_Box" name="PatientId_Box" style="color:black" disabled><br><br>
          請選擇Medication Request 查詢條件 ：
          <select id="MedicationRequest_Param" onchange="MedicationRequest_Onchange()" style="color:black" name="MedicationRequest_Param">
            <option style="color:black" selected>All</option>
            <option style="color:black" value="status">Status</option>
            <option style="color:black" value="code">Medication code</option>
            <option style="color:black" value="requester">Organization</option>
          </select>
          Value: <input type="text" id="ParamValue_Box" name="ParamValue_Box" style="color:black" disabled>
          Ex: Status:active , code:AC363491G0, Organization:MITWTrack3Pr1
          <div>
            <a style="display: inline;" onclick='Retrieve()' class="u-active-palette-3-base u-border-1 u-border-white u-btn u-btn-round u-button-style u-grey-5 u-hover-palette-3-base u-radius-50 u-text-active-white u-text-body-color u-text-hover-white u-btn-1">Retrieve</a>
         </div>
        </p>
        <div id="grid"></div>
      </div>

    <script>
      //HTTPDeleteData(FHIRrootURL+"/MedicationRequest?subject=MITWTrack2P1");
      //----------------------------------------------------------
      //for : Put new Patient for track-2
      //PatientUUID = uuid:c9fe05c1-f723-44ca-994b-36952719df23
      HTTPPutData(FHIRrootURL+"/Patient/MITWTrack2P1", JSON.stringify(Patient_Track_2),manageResponseRet,1)
      //----------------------------------------------------------
      var Patient_Id ;
      //----------------------------------------------------------
      //for : Opening window to create Medication request data
      function Create(){
          sessionStorage.setItem("Patient_Id", Patient_Id);
          sessionStorage.setItem("Action", "Create");
          window.open("MedicationRequest.html");
      }
      //----------------------------------------------------------
      
      //----------------------------------------------------------
      //for : List MedicationRequest data of Patient
      function Retrieve(){
        if(document.getElementById("ParamValue_Box").value=="" && document.getElementById("MedicationRequest_Param").selectedIndex>0){
          alert("Please fill all field!");
          return;
        }
          document.getElementById("grid").innerHTML = "";
          var  paramValue = document.getElementById("ParamValue_Box").value;
          var strUrl="";
          var parameter = document.getElementById("MedicationRequest_Param").options[document.getElementById("MedicationRequest_Param").selectedIndex].value;
          switch(document.getElementById("MedicationRequest_Param").selectedIndex)
          {
            case 0:
              strUrl=FHIRrootURL+"/MedicationRequest?_sort=authoredon&subject="+Patient_Id;
              break;
            default:
              strUrl=FHIRrootURL+"/MedicationRequest?_sort=authoredon&subject="+Patient_Id+"&"+parameter+"="+paramValue;
              break;
          }
          HTTPGetData(strUrl, manageResponseRet, 2);
          }
      //----------------------------------------------------------

      //----------------------------------------------------------
      //for : Manage Response from httprequest 
      function manageResponseRet(ret,count) {
        if(ret.total==0){
          document.getElementById("grid").innerHTML = "No data";
          return ;
      }
        if(count==1){
          alert("Patient login success!");
          sessionStorage.setItem("Patient_Id", ret.id);
          Patient_Id = sessionStorage.getItem("Patient_Id");
          document.getElementById("PatientId_Box").value = Patient_Id;
        }
        else if(count==2){
          var tbl = document.createElement('table');
          tbl.appendChild(thead = document.createElement('thead'));
          tbl.id="myTable";
          tbl.setAttribute('border', '1');
          thead.appendChild(th = document.createElement('th'));
          th.innerHTML = "Medication Request Id";
          thead.appendChild(th = document.createElement('th'));
          th.innerHTML = "Authored date";
          thead.appendChild(th = document.createElement('th'));
          th.innerHTML = "Status";
          thead.appendChild(th = document.createElement('th'));
          th.innerHTML = "Medication code";
          thead.appendChild(th = document.createElement('th'));
          th.innerHTML = "Organization";
          tbl.appendChild(tbdy = document.createElement('tbody'));
          document.getElementById("grid").appendChild(tbl);
          ret.entry.forEach(entryResource => InsertRow(tbdy,entryResource));
        }
      }
      //----------------------------------------------------------

      //----------------------------------------------------------
      //for : Insert row to grid 
      function InsertRow(tbdy,entryResource){
        var resourceId_Link = document.createElement('a');
        resourceId_Link.setAttribute("onclick", "GoDisplayObs('"+entryResource.resource.requester.reference.split('Practitioner/')[1]+"','"+entryResource.resource.id+"')")
        resourceId_Link.innerHTML = entryResource.resource.id;
        tbdy.appendChild(tr = document.createElement('tr'));
        tr.appendChild(td = document.createElement("td"));
        td.appendChild(resourceId_Link);
        tr.appendChild(td = document.createElement("td"));
        td.innerHTML = entryResource.resource.authoredOn;
        tr.appendChild(td = document.createElement("td"));
        td.innerHTML = entryResource.resource.status;
        tr.appendChild(td = document.createElement("td"));
        td.innerHTML = entryResource.resource.medicationCodeableConcept.coding[0].display;
        tr.appendChild(td = document.createElement("td"));
        td.innerHTML = entryResource.resource.requester.reference;
      }
      //----------------------------------------------------------

      //----------------------------------------------------------
      //for : Insert row to grid
      function GoDisplayObs(Practitioner_Id,resourceId){
        sessionStorage.setItem("Practitioner_Id", Practitioner_Id);
        sessionStorage.setItem("Action", "ReadOnly");
        sessionStorage.setItem("ResourceId", resourceId);
        window.open("MedicationRequest.html");
        //window.open(FHIRrootURL+"/"+resourceName+"/"+resourceId);
      }
      //----------------------------------------------------------
      //----------------------------------------------------------
      //for : Opening window to create vital-signs data
      function MedicationRequest_Onchange(){
        if(document.getElementById("MedicationRequest_Param").selectedIndex==0){
          document.getElementById("ParamValue_Box").disabled = true;
        }
        else{
          document.getElementById("ParamValue_Box").disabled = false;
        }
        document.getElementById("grid").innerHTML = "";
        document.getElementById("ParamValue_Box").value="";
       }
      //----------------------------------------------------------
    </script>
